<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="create.css">
</head>
<body>
<div style="width: 400px">
    <div id="headline"><img src="images/logo_bpl.png">New bulletproof link</div>
    <div id="intro">
        Create a new link that can be used all over the internet. Users with this plugin can easily read them afterwards.
    </div>
    <form id="createForm">

        <label for="href">URL<span style="color: #e74c3c">*</span></label>
        <input type="text" id="href" placeholder="https://www.example.com">
        <div id="auto"><img src="images/current.png" width="15px" style="margin-top: 15px"></div>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="target">Target</label>
        <select id="target">
            <option value="_blank">new tab (_blank)</option>
            <option value="_self">same tab (_self)</option>
            <option value="_parent">parent frame (_parent)</option>
        </select>
        <label for="ttl">Link valid until</label>
        <select id="ttl">
            <option value="5">5 minutes</option>
            <option value="60">1 hour</option>
            <option value="1440">1 day</option>
            <option value="10080">1 week</option>
            <option value="40320">1 month</option>
            <option value="0">forever</option>
        </select>
    </form>
    <button id="createButton">
        create new bulletproof link
    </button>
    <div id="error"></div>
    <div id="success"></div>
</div>

<script src="create.js"></script>

</body>
</html>
